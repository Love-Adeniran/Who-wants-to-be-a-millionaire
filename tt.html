<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Test</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        body{
            background-image: url(wwtbamImages/WWTBAM_Screen_3.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "fantasy";
        }
       
        .twindiv1{
            box-sizing: border-box;
            box-shadow: 8px 10px 30px #020026;
        }
       
    </style>
</head>
<body>
   
   <center>
    <div class="container  rounded twindiv1 mt-5 pt-5 pb-5">
        <div class="mt-5 my-5 p-5 mb-5 pb-5" id="Welcome">
            <!-- <h3 class="text-light">Welcome to Who wants to be a Millioniare!</h3> -->
            <div class="row pb-5 mb-5" >
                <div class="m-2 col-sm-12 col-md-5">
                    <button class="btn btn-success w-100 p-3 m-2" id="Start" onclick="start()">Start Test</button>
                    <button class="btn btn-info w-100 p-3 m-2" id="Addquestions" onclick="add()">Add Questions</button>
                </div>
                <div class="m-2 col-sm-12 col-md-5">
                    <button class="btn btn-danger w-100 p-3 m-2" id="Quit" onclick="quit()">Quit Test</button>
                    <button class="btn btn-light p-3 w-100 m-2" id="Back">Back to Home</button>
                </div>
            </div>
        </div>

    <!-- </div>
    <div class="container  rounded twindiv1" id="test"> -->
        <div class="mt-3 my-4 p-5 mb-5" id="test">
            <h1 class="text-light mt-5 " id="dquestion">Questions</h1>
            <div class="row pb-5 mb-5 pt-5" >
                
                <div class="m-2 col-sm-12 col-md-5">
                    <input type="submit" class="btn btn-primary w-75 rounded p-2 m-1" id="doption1" >
                    <input type="submit" class="btn btn-primary  w-75 text-light p-2 m-1" id="doption2">
                    <!-- <button onclick="yes()" id="doption1" class="btn btn-danger">
                        
                    </button> -->
                    
                </div>
                <div class="m-2 col-sm-12 col-md-5">
                    <input type="submit" class="btn btn-primary text-light w-75 p-2 m-1" id="doption3">
                    <input type="submit" class="btn btn-primary  text-light w-75 p-2 m-1" id="doption4">
                   
                </div>
                <button class="btn btn-danger w-25" id="Quit" onclick="quit()"> Quit Test</button>
            </div>
            <!-- <button>Next</button> -->

        </div>

    </div>
   </center>
    
    <script src="wwtbam.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>

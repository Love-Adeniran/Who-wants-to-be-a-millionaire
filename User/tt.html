<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Test</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        body{
            background-image: url(/wwtbamImages/WWTBAM_Screen_3.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "fantasy";
        }
       
        .twindiv1{
            box-sizing: border-box;
            box-shadow: 8px 10px 30px #020026;
        }
       
    </style>
</head>
<body>
   
    <div class="container  rounded mt-5  w-50 twindiv1">
        <div class="mt-2 pt-3 pb-5 mb-5" id="Welcome">
            <h3 class="text-light m-5">Welcome to Who wants to be a Millioniare!</h3>
            <div class="d-flex" >
                <div class="m-5">
                    <button class="btn btn-success w-100 m-3" id="Start" onclick="start()">Start Test</button>
                    <button class="btn btn-info  w-100 m-3" id="Addquestions" onclick="add()">Add Questions</button>
                </div>
                <div class="m-5">
                    <button class="btn btn-danger w-100 m-3" id="Quit">Quit Test</button>
                    <button class="btn btn-light w-100 m-3" id="Back">Back to Home</button>
                </div>
            </div>
        </div>

    </div>
    <div class="container  rounded mt-5  w-50 twindiv1" id="test">
        <div class="mt-2 pt-3 pb-5 mb-5 justify-content-center" >
            <h3 class="text-light mt-5 ms-5">Questions</h3>
            <div class="d-flex" >
                <div class="m-5">
                    <input type="text" class="btn btn-light rounded" id="" disabled><hr>
                    <input type="text" class="btn btn-light" id="" disabled><hr>
                    <!-- <button class="btn btn-success w-100 m-3" id="Start" onclick="start()">Start Test</button>
                    <button class="btn btn-info  w-100 m-3" id="Addquestions">Add Questions</button> -->
                </div>
                <div class="m-5">
                    <input type="text" class="btn btn-light" id="" disabled><hr>
                    <input type="text" class="btn btn-light" id="" disabled><hr>
                    <!-- <button class="btn btn-danger w-100 m-3" id="Quit">Quit Test</button>
                    <button class="btn btn-light w-100 m-3" id="Back">Back to Home</button> -->
                </div>
            </div>
            <button class="btn btn-danger w-50 m-3" id="Quit">Quit Test</button>

        </div>

    </div>
    
    <script src="../wwtbam.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
